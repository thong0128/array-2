<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Từ điển</title>
</head>
<body>
<H3>Từ điển song ngữ Anh-Việt/Việt-Anh</H3>
<label><input type="text" id="dictionary"/></label>
<button onclick="translate1()">Dịch/Translate</button>

<script>
    let ask = document.getElementById("dictionary");
    let result;
    function translate1() {
        let vN = ["chuối", "táo", "cam", "bút", "bút chì", "sách","cat","dog","fish","chicken"];
        let enG = ["banana", "apple", "orange", "pen", "pencil", "book","mèo","cho","cá","gà"];
        let findAsk = ask.value.toLowerCase();
        if (vN.indexOf(findAsk) !== -1) {
            result = enG[vN.indexOf(findAsk)];
        }else if (enG.indexOf(findAsk) !==-1) {
            result = vN[enG.indexOf(findAsk)];
        }else {
            result = 'Từ không có trong từ điển';
        }
        ask.value = result;
    }
</script>
</body>
</html>
